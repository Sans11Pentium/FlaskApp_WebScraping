<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hockey data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      table {
          width: 50%;
          margin-bottom: 20px;
          border-collapse: collapse;
          margin: auto;
          text-align: center;
      }
      th, td {
          padding: 8px;
          text-align: left;
          border-bottom: 1px solid #ddd;
      }
      th {
          background-color: #f2f2f2;
      }
  </style>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="https://s3-alpha.figma.com/hub/file/1913095808/a7bdc469-cd70-4ea1-bb57-b59204ad8182-cover.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          Sanskriti
        </a>
      </div>
    </nav>
    <br><br>
    <h1 style="text-align: center; color: #dfca4e;">Hockey Data</h1><br><br>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Year</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>OT Losses</th>
                <th>PCT</th>
                <th>GF</th>
                <th>GA</th>
                <th>Diff</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td>{{ team.name }}</td>
                <td>{{ team.year }}</td>
                <td>{{ team.wins }}</td>
                <td>{{ team.losses }}</td>
                <td>{{ team.ot_losses }}</td>
                <td>{{ team.pct }}</td>
                <td>{{ team.gf }}</td>
                <td>{{ team.ga }}</td>
                <td>{{ team.diff }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
